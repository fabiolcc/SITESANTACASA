<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white px-4">
    <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" height="40"></a>
    <div class="ms-auto"><a href="index.html" class="btn btn-voltar">Voltar</a></div>

  <!-- Conteúdo -->
  <div class="container my-5">
    <div class="text-center hero-text">Venha fazer parte do nosso time!</div>

    <div class="row g-4">
      <!-- Vagas -->
      <div class="col-md-6">

      <!-- Formulário -->
      <div class="col-md-6">
        <div class="form-section">
          <h5>Envie seu currículo</h5>
          <form action="enviar-curriculo.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3"><label class="form-label">Nome</label><input type="text" class="form-control" name="nome" required></div>
            <div class="mb-3"><label class="form-label">Telefone</label><input type="tel" class="form-control" name="telefone" required></div>
            <div class="mb-3"><label class="form-label">Endereço</label><input type="text" class="form-control" name="endereco" required></div>

            <div class="mb-3">
              <label class="form-label">Anexar Currículo (PDF ou DOCX)</label>
              <input type="file" class="form-control" name="curriculo" accept=".pdf,.docx" required>
            </div>
            <button type="submit" class="btn btn-royal w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
